{% extends 'base.html' %}

{% block content %}
<h2>Editar Missão</h2>
<form action="/edit/{{ missao.id }}" method="POST">
    <label for="nome">Nome da Missão:</label>
    <input type="text" id="nome" name="nome" value="{{ missao.nome }}" required>
    
    <label for="data_lancamento">Data de Lançamento:</label>
    <input type="date" id="data_lancamento" name="data_lancamento" value="{{ missao.data_lancamento }}" required>
    
    <label for="destino">Destino:</label>
    <input type="text" id="destino" name="destino" value="{{ missao.destino }}" required>
    
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" value="{{ missao.estado }}" required>
    
    <label for="tripulacao">Tripulação:</label>
    <input type="text" id="tripulacao" name="tripulacao" value="{{ missao.tripulacao }}" required>
    
    <label for="carga_util">Carga Útil:</label>
    <input type="text" id="carga_util" name="carga_util" value="{{ missao.carga_util }}" required>
    
    <label for="duracao">Duração:</label>
    <input type="text" id="duracao" name="duracao" value="{{ missao.duracao }}" required>
    
    <label for="custo">Custo:</label>
    <input type="number" step="0.01" id="custo" name="custo" value="{{ missao.custo }}" required>
    
    <label for="status">Status:</label>
    <textarea id="status" name="status">{{ missao.status }}</textarea>
    
    <button type="submit">Atualizar Missão</button>
</form>
{% endblock %}
