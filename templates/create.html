<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.
    css') }}">
    <link rel="stylesheet" href="/templates/styles/create.css">
    <title>Sistema de Gerenciamento de Expedição Espacial</title>
</head>
<h2>Criar Nova Missão</h2>
<form action="/create" method="POST">
    <label for="nome">Nome da Missão:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="data_lancamento">Data de Lançamento:</label>
    <input type="date" id="data_lancamento" name="data_lancamento" required>
    
    <label for="destino">Destino:</label>
    <input type="text" id="destino" name="destino" required>
    
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required>
    
    <label for="tripulacao">Tripulação:</label>
    <input type="text" id="tripulacao" name="tripulacao" required>
    
    <label for="carga_util">Carga Útil:</label>
    <input type="text" id="carga_util" name="carga_util" required>
    
    <label for="duracao">Duração:</label>
    <input type="text" id="duracao" name="duracao" required>
    
    <label for="custo">Custo:</label>
    <input type="number" step="0.01" id="custo" name="custo" required>
    
    <label for="status">Status:</label>
    <textarea id="status" name="status"></textarea>
    
    <button type="submit">Criar Missão</button>
</form>
